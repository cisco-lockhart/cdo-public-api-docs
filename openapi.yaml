                    description: A unique code that describes the error.
                    enum:
                        - INVALID_INPUT
                        - UNAUTHORIZED
                        - FORBIDDEN
                        - NOT_FOUND
                        - METHOD_NOT_ALLOWED
                        - CONFLICT
                        - TOO_MANY_REQUESTS
                        - SERVER_ERROR
                        - PROXY_ERROR
                        - BAD_REQUEST
