                        - ONBOARD_IOS
                        - ONBOARD_DUO_ADMIN_PANEL
                        - CREATE_FTD
                        - ONBOARD_FTD_ZTP
                        - REGISTER_FTD
                        - DELETE_CDFMC_MANAGED_FTD
                        - RECONNECT_ASA
                        - READ_ASA
