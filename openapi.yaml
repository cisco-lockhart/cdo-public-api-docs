      tags:
      - asa-device-controller
      summary: Onboard a ASA device in the CDO tenant.
      operationId: createAsaDevice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AsaCreateOrUpdateInput'
        required: true
      responses:
        "403":
