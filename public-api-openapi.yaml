components:
  schemas:
    CdoTransaction:
      type: object
      properties:
        tenantUid:
          type: string
          description: The unique identifier of the tenant that asynchronous transaction
            triggered on.
          format: uuid
          example: 5131daad-e813-4b8f-8f42-be1e241e2cdb
        sortKey:
          type: string
          description: DynamoDB sort key to provide us with efficient query capabilities.
          example: |2
              `transactionUid`
              `operation:<transactionType>#entityUid:<entityUid>`
              `cdoTransactionStatus:<cdoTransactionStatus>`
        transactionUid:
          type: string
          description: The unique identifier of the asynchronous transaction triggered.
          format: uuid
          example: 7131daad-e813-4b8f-8f42-be1e241e8cdb
        entityUid:
          type: string
          description: The unique identifier of the entity that the asynchronous transaction
            is triggered on.
          format: uuid
          example: f5f660d4-4b81-4374-877d-fbc4bee894e2
        entityUrl:
          type: string
          description: A URL to access the entity that the asynchronous transaction
            is triggered on.
          example: https://edge.us.cdo.cisco.com/platform/public-api/v1/inventory/devices/f5f660d4-4b81-4374-877d-fbc4bee894e2
        transactionPollingUrl:
          type: string
          description: The URL to poll to track the progress of the transaction.
          example: https://edge.us.cdo.cisco.com/platform/public-api/v1/transactions/7131daad-e813-4b8f-8f42-be1e241e8cdb
        submissionTime:
          type: string
          description: The time (UTC; represented using the RFC-3339 standard) at
            which the transaction was triggered
          format: date-time
          example: 2023-12-13T05:15:44Z
        lastUpdatedTime:
          type: string
          description: The time (UTC; represented using the RFC-3339 standard) at
            which the transaction status was last updated
          format: date-time
          example: 2023-12-13T08:15:44Z
        transactionType:
          $ref: '#/components/schemas/CdoTransactionType'
        cdoTransactionStatus:
          $ref: '#/components/schemas/CdoTransactionStatus'
        transactionDetails:
          type: object
          additionalProperties:
            type: string
            description: "Transaction details, if any"
          description: "Transaction details, if any"
        errorMessage:
          type: string
          description: "Transaction error message, if any"
        errorDetails:
          type: object
          additionalProperties:
            type: string
            description: "Transaction error details, if any"
          description: "Transaction error details, if any"
        expireAt:
          type: integer
          description: TTL attribute detailing the expiry time this item should be
            deleted
          format: int64
    CdoTransactionStatus:
      type: string
      description: The status of the CDO transaction
      example: IN_PROGRESS
      enum:
      - PENDING
      - IN_PROGRESS
      - DONE
      - ERROR
    CdoTransactionType:
      type: string
      description: the type of the transaction
      example: ONBOARD_ASA
      enum:
      - ONBOARD_ASA
      - ONBOARD_IOS
      - ONBOARD_DUO_ADMIN_PANEL
      - CREATE_FTD
      - REGISTER_FTD
      - DELETE_CDFMC_MANAGED_FTD
      - RECONNECT_ASA
      - READ_ASA
      - EXECUTE_CLI_COMMAND
      - DEPLOY_ASA_DEVICE_CHANGES
      - INDEX_TENANT
      - TERMINATE_DEVICE_RA_VPN_SESSIONS
      - REFRESH_RA_VPN_SESSIONS
      - TERMINATE_USER_RA_VPN_SESSIONS
      - CREATE_SDC
      - SEND_AI_ASSISTANT_MESSAGE
      - MSP_CREATE_TENANT
    RaVpnDeviceInput:
      required:
      - deviceUids
      type: object
      properties:
        deviceUids:
          type: array
          description: List of UIDs of the devices to refresh RA VPN sessions for.
            Each of these devices has to be an RA VPN headend (this is indicated by
            the `deviceRole` field in the device object being set to `RA_VPN_HEADEND`).
          items:
            type: string
            description: List of UIDs of the devices to refresh RA VPN sessions for.
              Each of these devices has to be an RA VPN headend (this is indicated
              by the `deviceRole` field in the device object being set to `RA_VPN_HEADEND`).
    UserCreateOrUpdateInput:
      required:
      - name
      type: object
      properties:
        name:
          type: string
          description: The name of the user in CDO.
          example: myusername@cisco.com
        role:
          type: string
          description: The user role in CDO.
          example: ROLE_ADMIN
        apiOnlyUser:
          type: boolean
          description: "Whether the user is API-only, an API-only user cannot access\
            \ CDO in the UI."
          example: false
          default: false
    User:
      type: object
      properties:
        uid:
          type: string
          description: The unique identifier of the SDC in CDO.
          format: uuid
          example: 7131daad-e813-4b8f-8f42-be1e241e8cdb
        name:
          type: string
          description: The name of the user in CDO.
          example: myusername@cisco.com
        roles:
          type: array
          description: Roles associated with this user in CDO.
