openapi: 3.0.1
info:
  title: CDO API
  description: Use the documentation to explore the endpoints CDO has to offer
  contact:
    name: CDO TAC
    email: cdo.tac@cisco.com
  version: 1.1.0
servers:
- url: https://edge.us.cdo.cisco.com/api/rest
  description: US
- url: https://edge.eu.cdo.cisco.com/api/rest
  description: EU
- url: https://edge.apj.cdo.cisco.com/api/rest
  description: APJ
- url: https://edge.aus.cdo.cisco.com/api/rest
  description: AUS
- url: https://edge.in.cdo.cisco.com/api/rest
  description: IN
- url: https://edge.staging.cdo.cisco.com/api/rest
  description: Staging
- url: https://edge.scale.cdo.cisco.com/api/rest
  description: Scale
- url: https://edge.ci.cdo.cisco.com/api/rest
  description: CI
paths:
  /v1/cdfmc/**:
    get:
      tags:
      - Cloud-delivered FMC
      summary: Proxy Request To Cloud-Delivered FMC
      description: This endpoint proxies the request to the Cloud-Delivered FMC (cdFMC).
        Refer to the <a href="https://www.cisco.com/c/en/us/td/docs/security/firepower/730/Rapid-Release/API/CDO/cloud_delivered_firewall_management_center_rest_api_quick_start_guide/About_The_API_Explorer.html">cdFMC
        API Explorer in CDO</a> for the list of available endpoints. You can append
        the relative API paths provided in the cdFMC API documentation to the `/v1/cdfmc`
        URL to make requests to the cdFMC in your CDO tenant. <b>Note:</b> These endpoints
        will return 404 if the CDO tenant does not have a cdFMC provisioned.
      operationId: proxyFmcRequest
      responses:
        "404":
          $ref: '#/components/responses/http404NotFound'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
    put:
      tags:
      - Cloud-delivered FMC
      summary: Proxy Request To Cloud-Delivered FMC
      description: This endpoint proxies the request to the Cloud-Delivered FMC (cdFMC).
        Refer to the <a href="https://www.cisco.com/c/en/us/td/docs/security/firepower/730/Rapid-Release/API/CDO/cloud_delivered_firewall_management_center_rest_api_quick_start_guide/About_The_API_Explorer.html">cdFMC
        API Explorer in CDO</a> for the list of available endpoints. You can append
        the relative API paths provided in the cdFMC API documentation to the `/v1/cdfmc`
        URL to make requests to the cdFMC in your CDO tenant. <b>Note:</b> These endpoints
        will return 404 if the CDO tenant does not have a cdFMC provisioned.
      operationId: proxyFmcRequest_2
      responses:
        "404":
          $ref: '#/components/responses/http404NotFound'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
    post:
      tags:
      - Cloud-delivered FMC
      summary: Proxy Request To Cloud-Delivered FMC
      description: This endpoint proxies the request to the Cloud-Delivered FMC (cdFMC).
        Refer to the <a href="https://www.cisco.com/c/en/us/td/docs/security/firepower/730/Rapid-Release/API/CDO/cloud_delivered_firewall_management_center_rest_api_quick_start_guide/About_The_API_Explorer.html">cdFMC
        API Explorer in CDO</a> for the list of available endpoints. You can append
        the relative API paths provided in the cdFMC API documentation to the `/v1/cdfmc`
        URL to make requests to the cdFMC in your CDO tenant. <b>Note:</b> These endpoints
        will return 404 if the CDO tenant does not have a cdFMC provisioned.
      operationId: proxyFmcRequest_1
      responses:
        "404":
          $ref: '#/components/responses/http404NotFound'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
    delete:
      tags:
      - Cloud-delivered FMC
      summary: Proxy Request To Cloud-Delivered FMC
      description: This endpoint proxies the request to the Cloud-Delivered FMC (cdFMC).
        Refer to the <a href="https://www.cisco.com/c/en/us/td/docs/security/firepower/730/Rapid-Release/API/CDO/cloud_delivered_firewall_management_center_rest_api_quick_start_guide/About_The_API_Explorer.html">cdFMC
        API Explorer in CDO</a> for the list of available endpoints. You can append
        the relative API paths provided in the cdFMC API documentation to the `/v1/cdfmc`
        URL to make requests to the cdFMC in your CDO tenant. <b>Note:</b> These endpoints
        will return 404 if the CDO tenant does not have a cdFMC provisioned.
      operationId: proxyFmcRequest_4
      responses:
        "404":
          $ref: '#/components/responses/http404NotFound'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
    patch:
      tags:
      - Cloud-delivered FMC
      summary: Proxy Request To Cloud-Delivered FMC
      description: This endpoint proxies the request to the Cloud-Delivered FMC (cdFMC).
        Refer to the <a href="https://www.cisco.com/c/en/us/td/docs/security/firepower/730/Rapid-Release/API/CDO/cloud_delivered_firewall_management_center_rest_api_quick_start_guide/About_The_API_Explorer.html">cdFMC
        API Explorer in CDO</a> for the list of available endpoints. You can append
        the relative API paths provided in the cdFMC API documentation to the `/v1/cdfmc`
        URL to make requests to the cdFMC in your CDO tenant. <b>Note:</b> These endpoints
        will return 404 if the CDO tenant does not have a cdFMC provisioned.
      operationId: proxyFmcRequest_3
      responses:
        "404":
          $ref: '#/components/responses/http404NotFound'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/vpnsessions/{deviceUid}/terminate:
    post:
      tags:
      - Remote Access Monitoring
      summary: Terminate RA VPN Sessions
      description: This is an asynchronous operation to terminate all RA VPN sessions
        on a device in the CDO tenant. This operation returns a link to a transaction
        object that can be used to monitor the progress of the operation.
      operationId: terminateRaVpnSessionsByDevice
      parameters:
      - name: deviceUid
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "202":
          description: CDO Transaction object that can be used to track the progress
            of the termination operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdoTransaction'
        "405":
          $ref: '#/components/responses/http405MethodNotAllowed'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/vpnsessions/{deviceUid}/terminate/{userName}:
    post:
      tags:
      - Remote Access Monitoring
      summary: Terminate User's RA VPN Sessions
      description: This is an asynchronous operation to terminate all of a user's
        RA VPN sessions on a device in the CDO tenant. This operation returns a link
        to a transaction object that can be used to monitor the progress of the operation.
      operationId: terminateRaVpnSessionsByDeviceAndUserName
      parameters:
      - name: deviceUid
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: userName
        in: path
        required: true
        schema:
          type: string
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "202":
          description: CDO Transaction object that can be used to track the progress
            of the termination operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdoTransaction'
        "405":
          $ref: '#/components/responses/http405MethodNotAllowed'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/vpnsessions/refresh:
    post:
      tags:
      - Remote Access Monitoring
      summary: Refresh RA VPN Sessions
      description: This is an asynchronous operation to refresh RA VPN sessions for
        all devices in the CDO tenant.
      operationId: refreshRaVpnSessionsByDevice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RaVpnDeviceInput'
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "202":
          description: CDO Transaction object that can be used to track the progress
            of the refresh operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdoTransaction'
        "405":
          $ref: '#/components/responses/http405MethodNotAllowed'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/users:
    get:
      tags:
      - Users
      summary: Get Tenant Users
      description: Get a list of users associated with the CDO tenant.
      operationId: getUsers
      parameters:
      - name: limit
        in: query
        description: The number of results to retrieve.
        required: false
        schema:
          maximum: 200
          minimum: 0
          type: string
          default: "50"
      - name: offset
        in: query
        description: "The offset of the results retrieved. The CDO API uses the offset\
          \ field to determine the index of the first result retrieved, and will retrieve\
          \ `limit` results from the offset specified."
        required: false
        schema:
          minimum: 0
          type: string
          default: "0"
      - name: q
        in: query
        description: The query to execute. Use the Lucene Query Syntax to construct
          your query.
        required: false
        schema:
          type: string
        example: fieldName:fieldValue
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "200":
          description: List of User objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPage'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
    post:
      tags:
      - Users
      summary: Create User in CDO Tenant
      description: "Create a user in the CDO tenant. The user may already exist and\
        \ have access to other tenants, in which case this endpoint adds the user\
        \ to this tenant."
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateOrUpdateInput'
        required: true
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "201":
          description: User object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/users/{apiUserId}/apiToken/revoke:
    post:
      tags:
      - Users
      summary: Revoke API-only User's Token
      description: "Revoke API Token of API-only user. If the user ID provided is\
        \ not that of an API-only user, this operation will fail."
      operationId: revokeApiToken
      parameters:
      - name: apiUserId
        in: path
        description: The unique identifier of the API user in CDO.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "201":
          description: Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusInfo'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/users/{apiUserId}/apiToken/generate:
    post:
      tags:
      - Users
      summary: Generate Token for API-only user
      description: "Generate API Token for API-only user. API-only users are used\
        \ for building automations with CDO. If the user ID provided is not that of\
        \ an API-only user, this operation will fail."
      operationId: generateApiToken
      parameters:
      - name: apiUserId
        in: path
        description: The unique identifier of the API-only user in CDO
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "201":
          description: API Token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiTokenInfo'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/token/revoke:
    post:
      tags:
      - Users
      summary: Revoke Token
      description: Revoke the current token. All subsequent requests with a revoked
        token will fail with 401 Unauthorized errors.
      operationId: revokeToken
      responses:
        "200":
          description: Revoke success
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/search/index:
    post:
      tags:
      - Search
      summary: Rebuild search index
      description: "Initiate Full Indexing on the CDO tenant, to improve accuracy\
        \ of search results. This operation is performed automatically on a schedule\
        \ by CDO, but can be triggered on demand too. This operation is asynchronous,\
        \ but its progress cannot be tracked using CDO's API."
      operationId: initiateFullIndexing
      responses:
        "202":
          description: CDO Transaction object that can be used to track the progress
            of the indexing operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdoTransaction'
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "405":
          $ref: '#/components/responses/http405MethodNotAllowed'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/msp/tenants:
    post:
      tags:
      - Tenant Management
      summary: Add Tenant to MSP Portal
      description: Add a tenant to the MSP Portal. This endpoint requires that the
        token provided is that of an MSP tenant.
      operationId: addMspTenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MspAddTenantInput'
        required: true
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "201":
          description: Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusInfo'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/inventory/devices/ios:
    post:
      tags:
      - Inventory
      summary: Onboard IOS Device
      description: Onboard a IOS device in the CDO tenant. This operation returns
        a link to a transaction object that can be used to monitor the progress of
        the operation.
      operationId: onboardIosDevice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IosCreateOrUpdateInput'
        required: true
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "202":
          description: CDO Transaction object that can be used to track the progress
            of the onboarding operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdoTransaction'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/inventory/devices/ftds:
    post:
      tags:
      - Inventory
      summary: Create FTD device.
      description: "This is an asynchronous operation to create a cdFMC managed FTD\
        \ device in the CDO tenant. This operation returns a link to a transaction\
        \ object that can be used to monitor the progress of the operation. Onboarding\
        \ a cdFMC managed FTD device is a two-step process: the first step, handled\
        \ by this operation, creates an FTD device with a configure manager string\
        \ that must be pasted into the FTD device's Command-Line Interface. The FTD\
        \ then uses this information to register itself with the CDO tenant."
      operationId: createFtdDevice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FtdCreateOrUpdateInput'
        required: true
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "202":
          description: CDO Transaction object that can be used to track the progress
            of the creation operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdoTransaction'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/inventory/devices/ftds/register:
    post:
      tags:
      - Inventory
      summary: Register FTD device.
      description: Complete registration of an FTD device managed by an FMC to the
        CDO tenant. Call this API endpoint after you have created an FTD and pasted
        the generated CLI output in the FTD. This operation returns a link to a transaction
        object that can be used to monitor the progress of the operation.
      operationId: finishOnboardingFtdDevice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FtdRegistrationInput'
        required: true
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "202":
          description: CDO Transaction object that can be used to track the progress
            of the creation operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdoTransaction'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/inventory/devices/ftds/cdfmcManaged/{deviceUid}/delete:
    post:
      tags:
      - Inventory
      summary: Delete cdFMC managed FTD device
      description: "This is an asynchronous operation to delete cdFMC managed FTD\
        \ device in the CDO tenant. This operation returns a link to a transaction\
        \ object that can be used to monitor the progress of the operation. The reason\
        \ this operation is asynchronous is because the device is first removed from\
        \ the cdFMC, following which it is deleted from the CDO tenant."
      operationId: deleteCdFmcManagedFtdDevice
      parameters:
      - name: deviceUid
        in: path
        description: The unique identifier of the cdFMC managed FTD device in CDO.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "202":
          description: CDO Transaction object that can be used to track the progress
            of the deletion operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdoTransaction'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/inventory/devices/duoAdminPanels:
    post:
      tags:
      - Inventory
      summary: Onboard Duo Admin Panel
      description: Onboard a Duo Admin Panel to the CDO tenant. The credentials to
        onboard the Duo Admin Panel to CDO must be generated by creating an Admin
        API application on https://www.duo.com. This operation returns a link to a
        transaction object that can be used to monitor the progress of the operation.
      operationId: createDuoAdminPanel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DuoAdminPanelCreateOrUpdateInput'
        required: true
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "202":
          description: CDO Transaction object that can be used to track the progress
            of the onboarding operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdoTransaction'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/inventory/devices/asas:
    post:
      tags:
      - Inventory
      summary: Onboard ASA device
      description: This is an asynchronous operation to onboard an ASA to a CDO tenant.
        This operation returns a link to a transaction object that can be used to
        monitor the progress of the operation.
      operationId: onboardAsaDevice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AsaCreateOrUpdateInput'
        required: true
      responses:
        "403":
          $ref: '#/components/responses/http403Forbidden'
        "404":
          $ref: '#/components/responses/http404NotFound'
        "401":
          $ref: '#/components/responses/http401Unauthorised'
        "202":
          description: CDO Transaction object that can be used to track the progress
            of the onboarding operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdoTransaction'
        "400":
          $ref: '#/components/responses/http400BadRequest'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonApiError'
      security:
      - bearerAuth: []
  /v1/inventory/devices/asas/{deviceUid}/reconnect:
    post:
      tags:
      - Inventory
      summary: Reconnect ASA device
      description: This is an asynchronous operation to re-establish the connection
        between an ASA and the CDO cloud. This operation returns a link to a transaction
        object that can be used to monitor the progress of the operation.
      operationId: reconnectAsaDevice
      parameters:
