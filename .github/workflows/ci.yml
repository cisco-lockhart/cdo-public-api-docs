name: build OpenAPI docs generation tool
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5.2.0
        with:
          go-version: '1.23'

      - name: Install dependencies
        working-directory: scripts/golang
        run: |
          go mod tidy
          go install github.com/onsi/ginkgo/v2/ginkgo@latest

      - name: Run tests
        working-directory: scripts/golang
        run: |
          ginkgo -r

      - name: Build Snapshots using Goreleaser
        if: github.ref != 'refs/heads/main'
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --snapshot
          workdir: 'scripts/golang'

      - name: Archive Snapshots
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: dist-snapshots
          path: scripts/golang/dist/*.tar.gz

      # when branch is main, release a new version
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build using Goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release
          workdir: 'scripts/golang'

      - name: Create Github release
        uses: ncipollo/release-action@v1
        working-directory: scripts/golang
        with:
          artifacts: dist/cdo-public-api-docs_darwin_arm64/*,dist/cdo-public-api-docs_linux_amd64_v1/*
